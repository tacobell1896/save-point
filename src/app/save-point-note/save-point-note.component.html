<mat-card>
  <mat-form-field>
      <mat-label> Note: </mat-label>
      <textarea matInput id="new-note" #noteNote placeholder="What are your thoughts..."></textarea>
  </mat-form-field>
  <mat-form-field>
    <mat-label> Game: </mat-label>
      <mat-select #noteGame>
          <mat-option *ngFor="let game of games" [value]="game.savePointGameId">
              {{game.gameName}}
          </mat-option>
      </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="addNote(noteNote.value, noteGame.value); noteNote.value=''; noteGame.value='';">Save</button>
</mat-card>
<mat-card *ngFor="let note of notes">
    <mat-card-header>
        <!-- TODO: Get the game name as part of the note
        <mat-card-title>{{note.gameName}}</mat-card-title>-->
        <mat-card-subtitle>Note Date: {{note.noteDate}}</mat-card-subtitle>
        <mat-card-content>{{note.note}}</mat-card-content>
        <br />
        <button [class.selected]="note === selectedNote" mat-raised-button (click)="onSelect(note)">Edit Note</button>
    </mat-card-header>
</mat-card>
<app-note-detail *ngIf="selectedNote" [note]="selectedNote"></app-note-detail>
