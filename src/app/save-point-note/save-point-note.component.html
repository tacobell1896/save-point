<mat-card-header>
    <mat-card-title>Notes</mat-card-title>
    <mat-card-subtitle>Save Point Notes</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
            <h4 mat-line>NOTE PLACEHOLDER</h4>
            <button mat-icon-button (click)="delete()" name="delete">
                Delete
            </button>
<button (click)="addNote()">Add Note</button>
<mat-form-field>
    <mat-label>Note</mat-label>
    <textarea matInput name="note"></textarea>
</mat-form-field>
<button (click)="save()">Save</button>
</mat-card-content>
