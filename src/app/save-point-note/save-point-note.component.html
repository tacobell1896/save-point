<mat-card *ngFor="let note of notes">
  <mat-card-header>
    <mat-card-title>Note ID: {{note.id}}</mat-card-title>
    <button [class.selected]="note === selectedNote" mat-raised-button (click)="onSelect(note)">View Note</button>
  </mat-card-header>
</mat-card>
<mat-card *ngIf="selectedNote">
  <mat-card-content>
    <mat-form-field>
      <mat-label> Note: </mat-label>
      <textarea matInput id="note" [(ngModel)]="selectedNote.note" placeholder="What are your thoughts..."></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label> Game: </mat-label>
      <input matInput id="game" [(ngModel)]="selectedNote.game_name" placeholder="Game Name">
    </mat-form-field>
  </mat-card-content>
</mat-card>
